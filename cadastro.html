			<script type="text/javascript">

            function checksenha(form)
            {
                if (form.usuario.value == "") {
                    alert("Nome do usuário inválido");
                    form.usuario.focus();
                    return false;
                }
                re = /^\w+$/;
                if (!re.test(form.usuario.value)) {
                    alert("Usuario só pode conter letras e números.");
                    form.usuario.focus();
                    return false;
                }

                if (form.senha1.value != "" && form.senha1.value == form.senha2.value) {
                    if (form.senha1.value.length < 6) {
                        alert("A senha deve conter no minímo 6 caracteres.");
                        form.senha1.focus();
                        return false;
                    }
                    if (form.senha1.value == form.usuario.value) {
                        alert("A senha e usuario não podem ser iguais.");
                        form.senha1.focus();
                        return false;
                    }
                    re = /[0-9]/;
                    if (!re.test(form.senha1.value)) {
                        alert("A senha deve conter um número.");
                        form.senha1.focus();
                        return false;
                    }
                    re = /[a-z]/;

                } else {
                    alert("Senhas diferentes.");
                    form.senha1.focus();
                    return false;
                }

                return true;
            }

        </script>
